<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
  <div>
    <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzSize="large" nzPrefixIcon="user">
          <input nz-input formControlName="userName" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzSize="large" nzPrefixIcon="lock">
          <input nz-input type="password" formControlName="password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </div>
  <nz-form-item>
    <a class="w-100 btn btn-light btn-block bg-white" href="/oauth2/authorization/github" style="margin-top: 10px">
      <img src="/assets/img/github.png" width="24" style="margin-right: 5px" alt="Sign in with Github" />
    </a>
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" nzBlock>
      {{ 'app.login.login' | i18n }}
    </button>
  </nz-form-item>
</form>
